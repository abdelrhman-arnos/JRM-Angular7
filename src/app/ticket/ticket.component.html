<div id="header">
  <div class="py-3 px-4 d-flex justify-content-between align-items-center">
    <a routerLink="/">
      <img src="../../assets/img/Orca-Logo-Header.png" alt="Orca-Logo"/>
    </a>
    <img src="../../assets/img/User-Icon.png" width="30" alt="User-Icon"/>
  </div>
  <div id="header__sub" class="py-3 px-4 d-flex justify-content-between align-items-center">
    <div>
      <img src="../../assets/img/Ticket-Details-Icon.png" class="mr-3" alt="Ticket-Details-Icon"/>
      <p class="d-inline h4 text-accent">Ticket Details</p>
    </div>
    <p class="text-primary mb-0">Ticket No.: 15478</p>
    <div class="d-flex">
      <div class="d-flex align-items-center mr-3">
        <img src="../../assets/img/Date-Listing.png" width="15" class="mr-2" alt="Date-Listing"/>
        <span class="text-accent d-inline mb-0">6/2/2019</span>
      </div>
      <div class="d-flex align-items-center mr-3">
        <img src="../../assets/img/Time-Icon.png" width="15" class="mr-2" alt="Time-Icon"/>
        <span class="text-accent d-inline mb-0">10:30 am</span>
      </div>
    </div>
  </div>
</div>

<div id="timer" class="d-flex align-items-center ml-auto px-4">
  <h4 class="text-primary d-inline-block mb-0 mr-2">05</h4>
  <div id="timer__container" class="d-flex justify-content-end align-items-center">
    <div id="timer__counter" class="d-inline-flex justify-content-center align-items-center mx-3">
      <img src="../../assets/img/Timer-Icon.png" width="25" class="mr-2" alt="Timer-Icon">
      <span>00:00:00</span>
    </div>
    <div id="timer__stop" class="cursor-pointer p-3 background-accent">
      <img src="../../assets/img/Stop-Timer.png" width="15" alt="Stop-Timer">
    </div>
  </div>
</div>

<div class="container mt-5">
  <form class="row">
    <div class="form-group col-lg-6">
      <label for="nameInput">Name</label>
      <input type="text" class="form-control" id="nameInput">
    </div>
    <div class="form-group col-lg-6">
      <label for="typeInput">Type</label>
      <input type="text" class="form-control" id="typeInput">
    </div>
    <div class="form-group col-lg-6">
      <label for="governorateInput">Governorate</label>
      <input type="text" class="form-control" id="governorateInput">
    </div>
    <div class="form-group col-lg-6">
      <label for="cityInput">City</label>
      <input type="text" class="form-control" id="cityInput">
    </div>
    <div class="form-group col-12">
      <label for="detailsInput">Details</label>
      <textarea class="form-control" id="detailsInput" cols="15" rows="5"></textarea>
    </div>
    <div class="mt-3 ml-auto mr-3">
      <button type="submit" class="btn px-4 btn-primary mr-3">Save</button>
      <button routerLink="/listing" type="reset" class="btn px-4 btn-outline-primary">Cancel</button>
    </div>
  </form>
</div>
